    <div class="main">
        <div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 8</div>
    <img src="/annaFirstProject/rio.jpg" style="width:100%">
    <div class="text">Rio</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 8</div>
    <img src="/annaFirstProject/valetta.jpg" style="width:100%">
    <div class="text">Valetta</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 8</div>
    <img src="/annaFirstProject/barcelona.jpg" style="width:80%">
    <div class="text">Barcelona</div>
  </div>
            <div class="mySlides fade">
    <div class="numbertext">4 / 8</div>
   <img src="/annaFirstProject/dubai.jpeg" style="width:80%">
    <div class="text">Dubai</div>
  </div>
             <div class="mySlides fade">
    <div class="numbertext">5 / 8</div>
   <img src="/annaFirstProject/hongkong.jpeg" style="width:80%">
    <div class="text">Hongkong</div>
  </div>
             <div class="mySlides fade">
    <div class="numbertext">6 / 8</div>
   <img src="/annaFirstProject/ny.jpg" style="width:80%">
    <div class="text">New York</div>
  </div>
             <div class="mySlides fade">
    <div class="numbertext">7 / 8</div>
   <img src="/annaFirstProject/paris.jpg" style="width:80%">
    <div class="text">Paris</div>
  </div>
             <div class="mySlides fade">
    <div class="numbertext">8 / 8</div>
   <img src="/annaFirstProject/singapore.jpg" style="width:80%">
    <div class="text">Singapore</div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
</div>

         <div class="w3-content w3-padding-large w3-margin-top" id="portfolio">
             <p><b>Today</b></p>
            <img src="/annaFirstProject/rio.jpg" alt="Rio" class="w3-image" width="800" height="500">
            <img src="/annaFirstProject/valetta.jpg" alt="Valetta" class="w3-image w3-margin-top" width="800" height="500">
            <p><b>Yesterday</b></p>
            <img src="/annaFirstProject/barcelona.jpg" alt="Barcelona" class="w3-image w3-margin-top" width="800" height="500">
            <img src="/annaFirstProject/dubai.jpeg" alt="Dubai" class="w3-image w3-margin-top" width="800" height="500">
            <p><b>Week ago</b></p>
             <img src="/annaFirstProject/hongkong.jpeg" alt="Hongkong" class="w3-image w3-margin-top" width="800" height="500">
            <img src="/annaFirstProject/ny.jpg" alt="NewYork" class="w3-image w3-margin-top" width="800" height="500">
            <p><b>September</b></p>
            <img src="/annaFirstProject/paris.jpg" alt="Paris" class="w3-image w3-margin-top" width="800" height="500">
            <img src="/annaFirstProject/singapore.jpg" alt="Singapore" class="w3-image w3-margin-top" width="800" height="500">
        </div>
</div>
